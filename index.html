<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora Básica</title>
<style>
  /* Fundo azul claro e centralização na tela */
  body {
    background-color: #e8f0ff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Área principal da calculadora */
  .calculadora {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    width: 260px;
    text-align: center;
  }

  /* Título */
  h2 {
    color: #0056b3;
    margin-bottom: 15px;
  }

  /* Campos de entrada */
  input {
    width: 90%;
    padding: 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    text-align: center;
    font-size: 16px;
  }

  /* Área que organiza os botões */
  .botoes {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
    gap: 10px;  /* espaço entre grupos de botões */
  }

  /* Estilo dos botões */
  button {
    width: 50px;
    height: 40px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #ff9800;
    color: white;
    margin: 4px;  /* espaço entre os botões */
  }

  /* Botão de limpar (Clean) com cor diferente */
  .clean {
    width: 60px;
    background-color: #0056b3;
  }

  /* Campo de resultado */
  .resultado {
    background-color: #eef7ff;
    color: #0056b3;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="calculadora">
  <h2>Calculadora Básica</h2>

  <!-- Campos de entrada dos números -->
  <label>Primeiro Número:</label><br>
  <input type="number" id="num1"><br>

  <label>Segundo Número:</label><br>
  <input type="number" id="num2"><br>

  <!-- Área dos botões -->
  <div class="botoes">
    <div>
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">-</button>
    </div>
    <button class="clean" onclick="limpar()">Clean</button>
    <div>
      <button onclick="calcular('*')">×</button>
      <button onclick="calcular('%')">%</button>
    </div>
  </div>

  <!-- Campo que mostra o resultado -->
  <label>Resultado:</label><br>
  <input type="text" id="resultado" class="resultado" readonly>
</div>

<script>
  // Função principal para fazer os cálculos
  function calcular(op) {
    let n1 = parseFloat(document.getElementById("num1").value);
    let n2 = parseFloat(document.getElementById("num2").value);
    let r = 0;

    // Se algum campo estiver vazio, mostra aviso
    if (isNaN(n1) || isNaN(n2)) {
      document.getElementById("resultado").value = "Digite os números!";
      return;
    }

    // Verifica qual operação foi clicada
    if (op === "+") r = n1 + n2;
    if (op === "-") r = n1 - n2;
    if (op === "*") r = n1 * n2;
    if (op === "%") r = n1 % n2;

    // Mostra o resultado no campo
    document.getElementById("resultado").value = r;
  }

  // Função para limpar todos os campos
  function limpar() {
    document.getElementById("num1").value = "";
    document.getElementById("num2").value = "";
    document.getElementById("resultado").value = "";
  }
</script>

</body>
</html>
